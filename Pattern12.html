<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (i = 5; i >= 1; i--) {
        for (j = i; j >= 1; j--) {
          document.write("*");
        }
        if (i == 1) {
          document.write("<br>");
          for (k = 2; k <= 5; k++) {
            for (l = 1; l <= k; l++) {
              document.write("*");
            }
            document.write("<br>");
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
