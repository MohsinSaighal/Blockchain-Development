<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (i = 1; i <= 5; i++) {
        for (m = 1; m <= 5 - i; m++) {
          document.write("&nbsp;&nbsp");
        }
        for (j = 1; j <= 2 * i - 1; j++) {
          document.write("*");
          if (j == 9) {
            document.write("<br>");
            for (k = 4; k >= 1; k--) {
              for (n = 0; n <= 4 - k; n++) {
                document.write("&nbsp;&nbsp");
              }
              for (l = 1; l <= 2 * k - 1; l++) {
                document.write("*");
              }
              document.write("<br>");
            }
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
