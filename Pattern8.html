<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
          document.write("*");
        }
        if (i == 5) {
          document.write("<br>");
          for (k = 4; k >= 1; k--) {
            for (l = k; l >= 1; l--) {
              document.write("*");
            }
            document.write("<br>");
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
