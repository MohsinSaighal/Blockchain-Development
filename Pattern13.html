<body>
    <script>
        for(i=5;i>=2;i--){
         if(i!=5){
            for(m=i+1;m<=5;m++){
               document.write("&nbsp;&nbsp") 
            }
         }
        for(j=i;j>=1;j--){
         document.write("*")
        }
        if(i==2){
        document.write("<br>")
        for(k=1;k<=5;k++){
            for(l=5-k;l>=1;l--){
               document.write("&nbsp;&nbsp") 
            }
        for(j=1;j<=k;j++){
         document.write("*")
        }
        document.write("<br>")
        }
        }
        document.write("<br>")
        }

    </script>
