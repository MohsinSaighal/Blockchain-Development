<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=5;i>=1;i--){
        for (k=1;k<=5-i;k++){
         document.write("&nbsp;")
        }
        for(j=i;j>=1;j--){
        document.write("*")
        }
        document.write("<br>")
        }
        for(l=2;l<=5;l++){
        for (m=1;m<=5-l;m++){
         document.write("&nbsp;")
        }
        for(n=1;n<=l;n++){
        document.write("*")
        }
        document.write("<br>")
        }
    </script>
   
</body>
</html>
